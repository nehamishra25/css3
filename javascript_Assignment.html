<!DOCTYPE html>
<html>
<head>
	<title>Javascript Assignment</title>
	<script type="text/javascript">
		//myFunction();
		function calculateCircleArea()
		{
			var c_radius=prompt("Enter the radius");
			if(c_radius>=0)
			{
				console.log(3.14*c_radius*c_radius);
				alert("The radius is:"+3.14*c_radius*c_radius);
			}
			else
			{
				alert("Invalid Input");
			}
		}
		function showdate()
		{
			date=new Date();
			var minutes=date.getMinutes();
			if(minutes<10)
			{
				minutes='0'+minutes;
			}
			console.log(date.getHours()+":"+minutes + " on "+ date.getDate);
		}
		function myFunction()
		{
			document.getElementById('myP').innerHTML="Hello!!!";
		}
		var array=[10,15,3,14,8,7,6,54,32,18];
		function calculateMinimum()
		{
			var min=array['0'];
			for(var i=0;i<array.length;i++)
			{
				if(min>array[i])
					min=array[i];
			}
			console.log(min);
			alert(min);
		}
		function calculateMaximum()
		{
			var max=array[0];
			for(var i=0;i<array.length;i++)
			{
				if(max<array[i])
					max=array[i];
			}
			console.log(max);
			alert(max);
		}
		function iterate()
		{
			 var element=document.getElementById('ip');
			for(var i=1;i<=100;i++)
			{
				if(i%3==0 && i%5==0)
				{
					console.log("FizzBuzz");
					element.innerHTML+="FizzBuzz<br>";
				}
				else if(i%3==0)
				{
					console.log("Fizz");
					element.innerHTML+="Fizz<br>";
				}
				else if(i%5==0)
				{
					console.log("Buzz");
					element.innerHTML+="Buzz<br>";
				}
				else
				{
					console.log(i);
					element.innerHTML+=i+"<br>";
				}
			}
		}
	</script>
</head>
<body onload="myFunction()">
	<form action="" onsubmit="calculateCircleArea();" method="post">
		<input type="submit" value="Calculate Area"/>	
	</form><br>
	<button onclick="showdate();">Show Date</button>
	<p id="myP"></p>
	<p>The array is1 0 15 3 14 8 7 6 54 32 18</p>
	<button onclick="calculateMinimum();">Calculate Min</button>
	<button onclick="calculateMaximum();">Calculate Max</button>
	<button onclick="iterate();">Iterate from 1-100</button>
	<p id="ip"></p>
</body>
</html>
